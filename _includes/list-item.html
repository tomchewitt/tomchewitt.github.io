			<li id="{{post.uid}}" class="post-sample">
            	<a href="{{post.url}}">
            		<div class="post-sample-inner">
			            <header class="post-sample-header">
			                <h2>{{ post.title }}</h2>
			                <p>{{ post.date | date: "%-d / %-m / %Y" }}</p>
			            </header>

		                <div class="post-sample-excerpt">
		                    <p>{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
		                </div>
	                </div>

					<span class="post-sample-img" style="background-image: url({{post.square}});"></span>
	                <span class="gradient"></span>
	            </a>
            </li>
