---
layout: default
---
{% include base.html %}
<article {% if page.feature-img %}class="feature-image"{% endif %}>

  <header style="background-image: url('/blog{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

</article>
