# Where things are
source:      ./src
destination: ./dest
plugins:     ./src/_plugins
layouts:     ./src/_layouts
data_source: ./src/_data
collections: null

# Filtering Content
future: false

# Conversion
markdown: kramdown
excerpt_separator: "\n\n"
highlighter: pygments
exclude: [
  "node_modules",
  "_src",
  "gulpfile.js",
  "package.json",
  "Gemfile",
  "Gemfile.lock",
  "README.md",
]

# Outputting
permalink:     date
paginate_path: /page:num
paginate:	   100
timezone:      null

quiet:    false
defaults: []


