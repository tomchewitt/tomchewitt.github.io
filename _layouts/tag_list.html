---
layout: default
---


	<header class="page-header">
		<h1>{{ page.tag }}</h1>
		<span class="icon"><svg><use xlink:href="#nav-work"></use></svg></span>
	</header>

	<div class="post-list">
	    {% if site.tags[page.tag] %}
	        {% for post in site.tags[page.tag] %}
	            {% include list-item.html %}
	        {% endfor %}
	    {% else %}
	        <p>Sorry, there are no posts for this tag.</p>
	    {% endif %}
	</div>
