---
layout: default
---

    <div class="row no-gutter home">
        <div class="breadcrumbs">
            <p><a href="/">HOME</a>  /  {{ page.title }}</p>
            
        </div>
    </div>
    <div class="row">
        <article class="{% if page.feature-img %}feature-image{% endif %} col-md-10 col-md-offset-1">

            <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
                <h1 class="title">{{ page.title }}</h1>

                <p class="h5">
                {{ page.date | date: "%B %-d, %Y" }}
                {% if page.author %} - {{ page.author }}{% endif %}
                </p>
            </header>

            <section class="post-content">
                {{ content }}
            </section>

        </article>
    </div>

    <!-- Disqus -->
    {% if site.theme.disqus_shortname %}
    <div class="comments">
        {% include disqus.html %}
    </div>
    {% endif %}
