---
layout: default
---
	<article>
		<div class="post-header" style="background-image: url({{ page.background }});">
			<h1 class="post-title">{{ page.title }}</h1>
			<p class="post-meta"><i class="fa fa-clock-o"></i>{{ page.date | date: "%B %-d, %Y" }}{% if page.tags %} | <i class="fa fa-tag"></i> {% for tag in page.tags %} {{ tag }}{% endfor %}{% endif %}{% if page.author %} | {{ page.author }}{% endif %}</p>

		</div>

		<section class="post-content">
			{{ content }}
		</section>
	</article>
