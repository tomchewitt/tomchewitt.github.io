---
layout: default
---
	<article>
		<h1 class="post__title">{{ page.title }}</h1>
		<p>{{ page.date | date: "%B %-d, %Y" }}{% if page.tags %} |{% for tag in page.tags %} {{ tag }}{% endfor %}{% endif %}{% if page.author %} | {{ page.author }}{% endif %}</p>

		<section class="post-content">
			{{ content }}
		</section>

        <div class="comments">
            {% include disqus.html %}
        </div>

	</article>
